<!DOCTYPE html>
<html lang="pt" data-bs-theme="light"> <!-- JS will manage this -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${postDTO.id == null ? 'Criar Novo Post' : 'Editar Post'}">Post Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .card { transition: background-color 0.3s ease, border-color 0.3s ease; }
    </style>
</head>
<body>

<div th:replace="~{navbar-fragment :: nav}"></div>

<div class="container mt-5">
    <div class="card shadow-sm col-lg-8 mx-auto">
        <div class="card-header">
            <h1 class="h3 mb-0" th:text="${postDTO.id == null ? 'Criar Novo Post' : 'Editar Post'}"></h1>
        </div>

        <div class="card-body">
            <form th:action="@{/posts}" th:object="${postDTO}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="autor" class="form-label">Autor</label>
                    <input type="text" id="autor" th:field="*{autor}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="titulo" class="form-label">TÃ­tulo</label>
                    <input type="text" id="titulo" th:field="*{titulo}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="texto" class="form-label">Texto</label>
                    <textarea id="texto" th:field="*{texto}" class="form-control" rows="6" required></textarea>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save me-2"></i>Salvar Post
                    </button>
                    <a th:href="@{/posts}" class="btn btn-secondary">
                        <i class="bi bi-x-circle me-2"></i>Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Make sure this path is correct -->
<script th:src="@{/theme-switcher.js}"></script>
</body>
</html>
