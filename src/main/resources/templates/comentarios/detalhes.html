<!DOCTYPE html>
<html lang="pt" data-bs-theme="light"> <!-- JS will manage this -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Comentário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .card { transition: background-color 0.3s ease, border-color 0.3s ease; }
  </style>
</head>
<body>

<div th:replace="~{navbar-fragment :: nav}"></div>

<div class="container mt-5">
  <div class="card shadow-sm col-lg-8 mx-auto">
    <div class="card-header">
      <h1 class="h3 mb-0">Detalhes do Comentário</h1>
    </div>
    <div class="card-body">
      <p><strong>Data:</strong> <span th:text="${#temporals.format(comentario.data, 'dd/MM/yyyy HH:mm')}" class="text-body-secondary"></span></p>
      <p><strong>Texto:</strong></p>
      <blockquote class="blockquote">
        <p th:text="${comentario.comentario}">Comment text.</p>
      </blockquote>
    </div>
    <div class="card-footer bg-body-tertiary d-flex justify-content-between">
      <form th:action="@{/comentarios/{id}/excluir(id=${comentario.id})}" method="post" class="me-2">
        <input type="hidden" name="_method" value="post" />
        <button type="submit" class="btn btn-outline-danger" onclick="return confirm('Tem certeza que deseja excluir este comentário?');">
          <i class="bi bi-trash"></i> Excluir
        </button>
      </form>
      <a th:href="@{/posts/{id}(id=${comentario.postId})}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Voltar ao Post
      </a>
    </div>
  </div>
</div>

<script src="@{/https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"></script>
<!-- Make sure this path is correct -->
<script th:src="@{/theme-switcher.js}"></script>
</body>
</html>
